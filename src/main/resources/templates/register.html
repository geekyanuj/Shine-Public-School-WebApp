<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Register | Shine Public School</title>
    <!-- Google fonts -->
    <link
            href="//fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
            rel="stylesheet"
    />
    <!-- Template CSS Style link -->
    <link rel="stylesheet" href="../assets/css/style-starter.css"/>
    <link rel="stylesheet" href="../assets/css/animate.min.css"/>

    <!-- ========== vscode ========== -->
    <!-- <link rel="stylesheet" href="../static/assets/css/animate.min.css" />
    <link rel="stylesheet" href="../static/assets/css/style-starter.css" /> -->
    <!-- =========vscode ========== -->
</head>

<body>
<!-- header -->
<div th:replace="~{header :: header}">...</div>
<!-- //header -->

<!-- inner banner -->
<section class="inner-banner py-6 vh-10">
    <!-- Registration-Form -->
    <div
            class="mask d-flex align-items-center h-100 gradient-custom-3 py-lg-5 animate__animated"
            id="registrationForm"
    >
        <div class="container py-lg-6 mt-5">
            <div
                    class="row d-flex justify-content-center align-items-center mt-4 h-10"
            >
                <div class="col-12 col-md-9 col-sm-2 col-xl-6">
                    <div class="card" style="border-radius: 15px">
                        <ul class="mx-2 mt-2">
                            <li class="alert alert-danger" role="alert"
                                th:each="error:${#fields.errors('person.*')}" th:text="${error}">

                            </li>

                        </ul>
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5 fs-3" id="title">
                                Create an account
                            </h2>

                            <form th:action="@{/public/createUser}" method="POST" th:object="${person}">
                                <div data-mdb-input-init class="form-outline mb-2">
                                    <label class="form-label" for="name">Your Name</label>
                                    <input
                                            th:field="*{name}"
                                            type="text"
                                            id="name"
                                            class="form-control form-control-md"
                                            required
                                    />
                                </div>

                                <div data-mdb-input-init class="form-outline mb-2">
                                    <label class="form-label" for="mobileNum">Your Mobile</label>
                                    <input
                                            th:field="*{mobileNum}"
                                            type="text"
                                            id="mobileNum"
                                            class="form-control form-control-md"
                                            required
                                    />
                                </div>

                                <div data-mdb-input-init class="form-outline mb-2">
                                    <label class="form-label" for="email">Your Email</label>
                                    <input
                                            th:field="*{email}"
                                            id="email"
                                            type="email"
                                            class="form-control form-control-md"
                                            required
                                    />
                                </div>

                                <div data-mdb-input-init class="form-outline mb-2">
                                    <label class="form-label" for="password">Password</label>
                                    <input
                                            th:field="*{password}"
                                            type="password"
                                            id="password"
                                            class="form-control form-control-md"
                                            required
z                                    />
                                </div>

                                <div data-mdb-input-init class="form-outline mb-2">
                                    <label class="form-label" for="confirmPassword"
                                    >Repeat your password</label
                                    >
                                    <input
                                            th:field="*{confirmPassword}"
                                            type="password"
                                            id="confirmPassword"
                                            class="form-control form-control-md"
                                            required
                                    />
                                </div>

                                <div
                                        class="form-check d-flex justify-content-center mt-3 mb-3"
                                >
                                    <input
                                            class="form-check-input me-2"
                                            type="checkbox"
                                            value=""
                                            id="t&c"
                                            required
                                    />
                                    <label class="form-check-label" for="t&c">
                                        I agree all statements in
                                        <a href="#!" class="text-body"
                                        ><u>Terms of service</u></a
                                        >
                                    </label>
                                </div>

                                <div class="d-flex justify-content-center mt-3 mb-2">
                                    <button
                                            type="submit"
                                            data-mdb-button-init
                                            data-mdb-ripple-init
                                            class="btn btn-primary btn-block btn-md gradient-custom-4 rounded-pill w-50"
                                            id="registerBtn"
                                    >
                                        Register
                                    </button>
                                </div>

                                <p class="text-center text-muted mt-0 mb-0">
                                    Have already an account?
                                    <a id="loginHereBtn" class="fw-bold text-body"
                                       th:href="@{/login}"
                                    ><u>Login here</u></a
                                    >
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- //Registration-Form -->
</section>
<!-- //inner banner -->

<!--footer-->
<div th:replace="~{footer :: footer}">...</div>
<!--//footer-->
</body>
<script>
    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function () {
      scrollFunction();
    };

    function scrollFunction() {
      if (
        document.body.scrollTop > 20 ||
        document.documentElement.scrollTop > 20
      ) {
        document.getElementById("movetop").style.display = "block";
      } else {
        document.getElementById("movetop").style.display = "none";
      }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
</script>
<!-- //move top -->

<!-- common jquery plugin -->
<script src="../assets/js/jquery-3.3.1.min.js"></script>
<!-- //common jquery plugin -->

<!-- /counter-->
<script src="../assets/js/counter.js"></script>
<!-- //counter-->

<!-- theme switch js (light and dark)-->
<script src="../assets/js/theme-change.js"></script>
<!-- //theme switch js (light and dark)-->

<!-- MENU-JS -->
<script>
    $(window).on("scroll", function () {
      var scroll = $(window).scrollTop();

      if (scroll >= 80) {
        $("#site-header").addClass("nav-fixed");
      } else {
        $("#site-header").removeClass("nav-fixed");
      }
    });

    //Main navigation Active Class Add Remove
    $(".navbar-toggler").on("click", function () {
      $("header").toggleClass("active");
    });
    $(document).on("ready", function () {
      if ($(window).width() > 991) {
        $("header").removeClass("active");
      }
      $(window).on("resize", function () {
        if ($(window).width() > 991) {
          $("header").removeClass("active");
        }
      });
    });
</script>
<!-- //MENU-JS -->

<!-- disable body scroll which navbar is in active -->
<script>
    $(function () {
      $(".navbar-toggler").click(function () {
        $("body").toggleClass("noscroll");
      });
    });
</script>
<!-- //disable body scroll which navbar is in active -->

<!-- bootstrap -->
<script src="../assets/js/bootstrap.min.js"/>
<!-- //bootstrap -->
</html>
