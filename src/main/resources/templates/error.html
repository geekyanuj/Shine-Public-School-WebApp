<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <title>Dashboard | Shine Public School </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google fonts -->
    <link href="//fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Template CSS Style link -->
    <link rel="stylesheet" href="../assets/css/error-css.css">
    <link rel="stylesheet" href="../assets/css/style-starter.css" /> <!-- Thymeleaf SpringSecurity working code for inserting resources -->
    <link rel="stylesheet" href="./assets/css/style-starter.css"/>
    <link rel="stylesheet" href="./assets/css/error-css.css">
    <!-- vscode -->
    <!-- <link rel="stylesheet" href="/static/assets/css/style-starter.css">
    <link rel="stylesheet" href="/static/assets/css/error-css.css"> -->
    <!-- //vscode -->
</head>
<body>
<!-- header -->
<div th:replace="~{header :: header}">...</div>
<!-- vscode -->
<!-- <iframe src="header.html" width="100%" height="80rem" frameboarder="0"></iframe>  -->
 <!-- //vscode -->

<!-- //header -->
<!-- inner banner -->
<section class="inner-banner py-1">
    <div class="w3l-breadcrumb py-sm-1">
        <div class="container pt-4 pb-sm-2">
            <h4 class="inner-text-title pt-5">Oops</h4>
            <ul class="breadcrumbs-custom-path">
                <li><a th:href="@{/home}">Home</a></li>
                <li class="active"><i class="fas fa-angle-right"></i>Error</li>
            </ul>
        </div>
    </div>
</section>
<!-- //inner banner -->

<!-- error-container -->
<div class="page_404 card shadow-sm rounded">
    <div class="container-fluid ">
        <div class="row">
            <div class="col">
                <div class=" text-center ">
                    <div class="four_zero_four_bg">
                        <h1 class="text-center">404</h1>
                    </div>
                    <div class="content_box_404 ">
                        <h3 class="h2">
                            Look like you're lost
                        </h3>
                        <p>The page you are looking for not available!</p>
                        <p th:text=" 'Error Message : '+ ${errormsg}"></p>

                        <a th:href="@{/home}" class="link_404">Go to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- //error-container -->

<!-- footer block -->
<div th:replace="~{footer :: footer}">...</div>
<!-- <iframe src="footer.html" width="100%" height="1000rem"></iframe> -->
<!-- //footer block -->

<!-- Js scripts -->
<!-- move top -->
<button onclick="topFunction()" id="movetop" title="Go to top">
    <span class="fas fa-level-up-alt" aria-hidden="true"></span>
</button>
<script>
    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function () {
        scrollFunction()
    };

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("movetop").style.display = "block";
        } else {
            document.getElementById("movetop").style.display = "none";
        }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }
</script>
<!-- //move top -->

<!-- common jquery plugin -->
<script src="./assets/js/jquery-3.3.1.min.js"></script>
<!-- //common jquery plugin -->

<!-- theme switch js (light and dark)-->
<script src="./assets/js/theme-change.js"></script>
<!-- //theme switch js (light and dark)-->

<!-- MENU-JS -->
<script>
    $(window).on("scroll", function () {
        var scroll = $(window).scrollTop();

        if (scroll >= 80) {
            $("#site-header").addClass("nav-fixed");
        } else {
            $("#site-header").removeClass("nav-fixed");
        }
    });

    //Main navigation Active Class Add Remove
    $(".navbar-toggler").on("click", function () {
        $("header").toggleClass("active");
    });
    $(document).on("ready", function () {
        if ($(window).width() > 991) {
            $("header").removeClass("active");
        }
        $(window).on("resize", function () {
            if ($(window).width() > 991) {
                $("header").removeClass("active");
            }
        });
    });
</script>
<!-- //MENU-JS -->

<!-- disable body scroll which navbar is in active -->
<script>
    $(function () {
        $('.navbar-toggler').click(function () {
            $('body').toggleClass('noscroll');
        })
    });
</script>
<!-- //disable body scroll which navbar is in active -->

<!-- bootstrap -->
<script src="./assets/js/bootstrap.min.js"></script>
<!-- //bootstrap -->
<!-- //Js scripts -->
</body>
</html>
