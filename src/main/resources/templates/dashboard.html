<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <title>Dashboard | Shine Public School </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google fonts -->
    <link href="//fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Template CSS Style link -->
    <link rel="stylesheet" href="assets/css/style-starter.css">
    <!-- <link rel="stylesheet" href="/static/assets/css/style-starter.css"> -->
</head>

<body>
    <!-- header -->
    <div th:replace="~{header :: header}">...</div>
    <!-- <iframe src="header.html" width="100%" height="80rem" frameboarder="0"></iframe> -->
    <!-- //header -->
    <!-- inner banner -->
    <section class="inner-banner py-5">
        <div class="w3l-breadcrumb py-lg-5">
            <div class="container pt-4 pb-sm-4">
                <h4 class="inner-text-title pt-5">Dashboard</h4>
                <ul class="breadcrumbs-custom-path">
                    <li><a th:href="@{/home}">Home</a></li>
                    <li class="active"><i class="fas fa-angle-right"></i>Dashboard</li>
                </ul>
            </div>
        </div>
    </section>
    <!-- //inner banner -->

    <!-- welcome-container -->
    <section class="w3l-contact py-5" id="contact">
        <div class="container py-md-5 py-4">
            <div class="title-main text-center mx-auto mb-md-5 mb-4" style="">
                <h3 class="title-style" th:text="${'Welcome - '+username}"></h3>
                <p class="" th:text="${'You logged in as - ' + roles}"></p>
            </div>
        </div>
    </section>
    <!-- //welcome-container -->
     
<!--message banner-->
    <section class="container py-md-5 py-4" id="message">
        <div class="container-fluid">
            <div class="row-m-t-25">
                <div class="col-sm-6 col-lg-2 text-center" sec:authorize="hasRole('ROLE_ADMIN')"  style="background-color: #BB2CD9; border-radius: 20px;">
                    <a th:href="@{/displayMessages}">
                        <div class="icon">
                            <i class="fas fa-2x fa-envelope-open-text "></i>
                        </div>
                        <div class="text">
                            <p>Messages</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>
<!--//message banner-->

    <!-- footer block -->
    <div th:replace="~{footer :: footer}">...</div>
    <!-- <iframe src="footer.html" width="100%" height="1000rem"></iframe> -->
    <!-- //footer block -->

    <!-- Js scripts -->
    <!-- move top -->
    <button onclick="topFunction()" id="movetop" title="Go to top">
        <span class="fas fa-level-up-alt" aria-hidden="true"></span>
    </button>
    <script>
        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function () {
            scrollFunction()
        };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("movetop").style.display = "block";
            } else {
                document.getElementById("movetop").style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
    <!-- //move top -->

    <!-- common jquery plugin -->
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <!-- //common jquery plugin -->

    <!-- theme switch js (light and dark)-->
    <script src="assets/js/theme-change.js"></script>
    <!-- //theme switch js (light and dark)-->

    <!-- MENU-JS -->
    <script>
        $(window).on("scroll", function () {
            var scroll = $(window).scrollTop();

            if (scroll >= 80) {
                $("#site-header").addClass("nav-fixed");
            } else {
                $("#site-header").removeClass("nav-fixed");
            }
        });

        //Main navigation Active Class Add Remove
        $(".navbar-toggler").on("click", function () {
            $("header").toggleClass("active");
        });
        $(document).on("ready", function () {
            if ($(window).width() > 991) {
                $("header").removeClass("active");
            }
            $(window).on("resize", function () {
                if ($(window).width() > 991) {
                    $("header").removeClass("active");
                }
            });
        });
    </script>
    <!-- //MENU-JS -->

    <!-- disable body scroll which navbar is in active -->
    <script>
        $(function () {
            $('.navbar-toggler').click(function () {
                $('body').toggleClass('noscroll');
            })
        });
    </script>
    <!-- //disable body scroll which navbar is in active -->

    <!-- bootstrap -->
    <script src="./assets/js/bootstrap.min.js"></script>
    <!-- //bootstrap -->
    <!-- //Js scripts -->
</body>

</html>
